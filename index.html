<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#"><i class="fas fa-check-square"></i>  To Do</a>
		<form class="form-inline my-2 my-lg-0" id="search">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" size="35">
		</form>
	</nav>
	<br>
	<div class="card container">
		<div class="card-body">
			<form class="form-inline my-2 my-lg-0" id="new-task">
				<input class="form-control mr-sm-2" type="search" placeholder="New Task" aria-label="New Task">
				<button class="btn btn-outline-primary type="submit">Add</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://kit.fontawesome.com/bb20298a0f.js" crossorigin="anonymous"></script>
</body>
</html>
